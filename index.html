<!DOCTYPE html>
<html>

<head>
  <title>10 Sec Math Game</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>10 Second Math Game</h1>
    <div class="row justify-content-center">
      <div class="primary-container col-12 col-lg-9">
        <p>High Score: <span id="high-score">0</span></p>
        <p>Current Score: <span id="current-score">0</span> </p>
        <h2 id="problem"></h2>
        <form>
        <input type="number" name="answer" class="fs-3" placeholder="Press Enter to Start!">
        </form>
        
        <h3 id="timer">10</h3>

      </div>
    </div>
  </div>
</body>

</html>
